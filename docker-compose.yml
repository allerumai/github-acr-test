services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: github-acr-test-local
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      # Mount source code for hot reload (optional)
      - ./index.js:/app/index.js
      - ./package.json:/app/package.json
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

